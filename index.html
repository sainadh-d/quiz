<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title class="text-3xl">Simple Quiz App</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="script.js"></script>
    </head>
    <body class="flex flex-col justify-center items-center h-screen text-3xl">
        <nav class="fixed top-10">
            <h1 class="text-3xl font-bold mb-4">Simple Quiz App</h1>
        </nav>
        <div>
            <div class="max-w-4xl">
                <div id="start" class="mb-6">
                    <form id="numQuestionsForm" class="bg-slate-150 rounded-lg shadow-lg px-6 pt-6 pb-8 mb-4">
                        <div class="mb-4 mt-4">
                            <label for="topic" class="block text-gray-700 font-bold mb-2 text-3xl">Topic:</label>
                            <select id="topic" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline text-3xl">
                                <option value="science">Science</option>
                                <option value="general_knowledge">General Knowledge</option>
                            </select>
                        </div>
                        <div class="mb-4 mt-8">
                            <label for="numQuestions" class="block font-bold text-gray-700 mb-2 text-3xl">Number of Questions:</label>
                            <input type="number" id="numQuestions" min="1" max="10" value="3" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline text-3xl">
                        </div>
                    </form>
                    <div class="flex items-center justify-center mt-6">
                        <button id="startQuiz" class="bg-[#5c94a6cf] hover:bg-[#5c94a6] text-white py-3 px-6 rounded-lg focus:outline-none focus:shadow-outline text-3xl">Start Quiz</button>
                    </div>
                </div>
                <div id="quiz" class="p-8 rounded-lg text-3xl" style="display: none;">
                    <h2 id="question" class="text-2xl font-bold mb-6 text-3xl"></h2>
                    <div id="choices" class="mb-3 flex flex-col gap-2"></div>
                    <div class="flex justify-center">
                        <button id="submit" class="bg-[#5c94a6cf] hover:bg-[#5c94a6] text-white font-bold py-2 px-4 rounded text-3xl" style="display: none;">Submit</button>
                        <button id="next" class="bg-[#3E5879e3] hover:bg-[#3E5879] text-white font-bold py-2 px-4 rounded ml-2 text-3xl" style="display: none;">Next</button>
                    </div>
                </div>
                <div id="result" class="p-8 rounded-lg text-3xl" style="display: none;"></div>
            </div>
        </div>
    </body>
</html>
